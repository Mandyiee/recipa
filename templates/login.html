{% extends 'main.html' %} {% block content %} {% load static %}

<style>
    .form-control:focus {
        border: 1px solid #044040;
        box-shadow: 1px 1px 2px #044040;
    }
</style>


<!-- Login Container -->
<div class="login-container" style="padding-top: 155px;box-shadow:2px 2px 1px rgba(0,0,0,0.25);">
    <div class="auto-container">


        <div class="login-form card" style="padding:35px 35px;">

            <h2 class="text-center">Login</h2>

            {% for message in messages %}
            <h5 class="text-center" style="color: red;">{{message}}</h5>
            {% endfor %}
            <!-- Register Form -->
            <form method="POST" action="login">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <label for="floatingInput">Username</label>
                    <input type="text" name="username" placeholder="Username" required class="form-control" id="floatingInput">

                </div>
                <div class="form-floating mb-5">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" name="password" required id="floatingPassword" placeholder="Password">

                </div>



                <div class="form-group">
                    <button class="theme-btn btn-style-one" type="submit" name="submit-form"><span class="txt">Login</span></button> Don't have an account? <a href="/register">Register</a>
                </div>

            </form>

        </div>



    </div>
</div>
<!-- End Container -->




{% endblock content %}
