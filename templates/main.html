{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Recipa</title>
    <!-- Stylesheets -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4f78b5b74b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--[if lt IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
    <!--[if lt IE 9]><script src="js/respond.js"></script><![endif]-->
    <!-- Global site tag (gtag.js) - Google Ads: 10793544805 -->
    {% comment %} <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10793544805"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'AW-10793544805');
    </script> {% endcomment %}

</head>

<body>

    <div class="page-wrapper">

        <!-- Preloader -->
        <div class="preloader"></div>

        <!-- Main Header-->
        <header class="main-header header-style-one">

            <!--Header-Upper-->
            <div class="header-upper">
                <div class="auto-container">
                    <div class="clearfix">

                        <div class="pull-left logo-box ">
                            <div class="logo">
                                <a href="/"><img src="https://see.fontimg.com/api/renderfont4/OVoWO/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjMDI0ODM5IiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/UmVjaXBh/aloevera.png" alt="" title=""></a>
                            </div>
                        </div>

                        <div class="nav-outer clearfix">
                            <!-- Mobile Navigation Toggler -->
                            <div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
                            <!-- Main Menu -->
                            <nav class="main-menu navbar-expand-md">
                                <div class="navbar-header">
                                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
									<span class="icon-bar"></span>
								</button>
                                </div>

                                <div class="navbar-collapse show collapse clearfix" id="navbarSupportedContent">
                                    <ul class="navigation clearfix">
                                        <li class=" dropdown px-md-3"><a href="/">Home</a>

                                        </li>

                                        <li class="dropdown px-md-3"><a href="/recipes">Recipes</a>

                                        </li>
                                        {% if request.user.is_authenticated %}
                                        <li class="recipe px-md-3"><a href="/add">Add Recipe</a></li>
                                        <li class="recipe px-md-3"><a href="/profile/{{request.user.username}}">My Profile</a></li>
                                        <li class="dropdown px-md-3"><a href="/logout"> Logout</a></li>


                                        {% else %}
                                        <li class="dropdown px-md-3"><a href="/login"> Login</a></li>
                                        {% endif %}



                                    </ul>
                                </div>

                            </nav>

                            <!-- Outer Box -->
                            <!-- <div class="outer-box">
                               

                                <ul class="login-info">

                                    {% if request.user.is_authenticated %}
                                    <li><a href="/logout"> Logout</a></li>
                                    {% else %}
                                    <li><a href="/login"> Login</a></li>
                                    {% endif %}

                                    <li class="recipe"><a href="/add"><span class="fa fa-plus-circle"></span>&nbsp; Add Recipe</a></li>
                                </ul>
                            </div> -->

                        </div>

                    </div>
                </div>
            </div>
            <!--End Header Upper-->

            <!-- Mobile Menu  -->
            <div class="mobile-menu">
                <div class="menu-backdrop"></div>
                <div class="close-btn"><span class="icon fa fa-remove"></span></div>

                <nav class="menu-box">
                    <div class="nav-logo">
                        <a href="/"><img src="https://see.fontimg.com/api/renderfont4/OVoWO/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjMDI0ODM5IiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/UmVjaXBh/aloevera.png" alt="" title=""></a>
                    </div>
                    <div class="menu-outer">
                        <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                    </div>
                </nav>
            </div>
            <!-- End Mobile Menu -->

        </header>
        <!--End Main Header -->

        {% block content %} {% endblock content %}

        <!-- Main Footer -->
        <footer class="main-footer" style="background-image:url(/static/images/background/5.png)">
            <div class="auto-container">
                <div class="logo">
                    <a href="/"><img src="https://see.fontimg.com/api/renderfont4/OVoWO/eyJyIjoiZnMiLCJoIjo2NSwidyI6MTAwMCwiZnMiOjY1LCJmZ2MiOiIjMDA3MzM5IiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/UmVjaXBh/aloevera.png" alt="" /></a>
                </div>


            </div>
        </footer>

    </div>
    <!--End pagewrapper-->

    <!--Scroll to top-->
    <div class="scroll-to-top scroll-to-target" data-target="html"><span class="fa fa-arrow-circle-up"></span></div>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
    <script src="{% static 'js/jquery.fancybox.js' %}"></script>
    <script src="{% static 'js/appear.js' %}"></script>
    <script src="{% static 'js/owl.js' %}"></script>
    <script src="{% static 'js/wow.js' %}"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>


</body>

</html>
